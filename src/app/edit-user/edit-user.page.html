<ion-header>
  <ion-toolbar color="cabecera">
    <ion-title class="ion-text-center">Edit User</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="fondo">
  <ion-item color="fondo">
    <ion-img [src]="user.imageURL"></ion-img>
  </ion-item>

  <ion-item color="fondo">
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required=""></ion-input>
  </ion-item>

  <ion-item color="fondo">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required=""></ion-input>
  </ion-item>

  <ion-item color="fondo">
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.name" required=""></ion-input>
  </ion-item>

  <ion-item color="fondo">
    <ion-label position="floating">Surname</ion-label>
    <ion-input type="text" [(ngModel)]="user.surname" required=""></ion-input>
  </ion-item>

  <ion-item color="fondo">
    <ion-label position="floating">Type</ion-label>
    <ion-input type="text" [(ngModel)]="user.type" required=""></ion-input>
  </ion-item>

  <ion-item color="fondo">
    <ion-label position="floating">Category</ion-label>
    <ion-input type="text" [(ngModel)]="user.category" required=""></ion-input>
  </ion-item>

  <ion-item color="fondo">
    <ion-label position="floating">Other data</ion-label>
    <ion-input type="text" [(ngModel)]="user.other_data" required=""></ion-input>
  </ion-item>

  <ion-item color="fondo" class="hidden">
    <input #fileUpload id="fileUpload" type="file" accept=".jpg" (change)="onUpload($event)">
    <ion-input type="text" [value]="urlImage | async" [(ngModel)]="user.imageURL"></ion-input>
  </ion-item>
  <ion-button class="ion-padding" color="cabecera" expand="full" (click)="fileUpload.click()">
    Upload Image
  </ion-button>

  <ion-button class="ion-padding" color="secundario" expand="full" (click)="updateUser(user)">
    Edit
  </ion-button>
  <ion-button class="ion-padding" color="cabecera" expand="full" [routerLink]="'/home'">
    Cancel
  </ion-button>
</ion-content>
