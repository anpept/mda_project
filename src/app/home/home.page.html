<ion-header>
  <ion-toolbar color="cabecera">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="fondo">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/add-user'" color="secundario">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list lines="none" color="fondo" class="ion-no-padding">
    <ion-item-sliding *ngFor="let user of users">
      <ion-item class="no-padding" color="fondo">
        <ion-label>
          <h2>{{user.name}} {{user.surname}}</h2>
          <p>Type: {{user.type}}</p>
          <p>Category: {{user.category}}</p>
          <p>Other data: {{user.other_data}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="secundario" [routerLink]="['/edit-user/',user.id]">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteUser(user.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
